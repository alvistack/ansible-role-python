# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: ansible-role-python

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-python
      # Passing list of parameters to pip module.
      # See http://docs.ansible.com/ansible/latest/pip_module.html
      pip:
        - { state: "latest", name: "yamllint" }

- hosts: all
  remote_user: root
  tasks:
    - name: python --version
      shell: |
        python --version
      register: python_version_result
      changed_when: python_version_result.rc != 0

    - name: pip --version
      shell: |
        pip --version
      register: pip_version_result
      changed_when: pip_version_result.rc != 0

    - name: pip list
      shell: |
        pip list
      register: pip_list_result
      changed_when: pip_list_result.rc != 0
