# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: alvistack.python

- hosts: all
  remote_user: root
  tasks:
    - name: python --version
      shell: |
        python --version
      register: python_version_result
      changed_when: python_version_result.rc != 0

    - name: pip --version
      shell: |
        pip --version
      register: pip_version_result
      changed_when: pip_version_result.rc != 0

    - name: easy_install --version
      shell: |
        easy_install --version
      register: easy_install_version_result
      changed_when: easy_install_version_result.rc != 0

    - name: wheel version
      shell: |
        wheel version
      register: wheel_version_result
      changed_when: wheel_version_result.rc != 0
