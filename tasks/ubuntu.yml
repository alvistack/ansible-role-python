- name: apt-get update
  apt:
    cache_valid_time: "3600"
    update_cache: "yes"
  tags: python

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt }}"
  tags: python

- name: apt-get -y clean
  shell: |
    apt-get -y clean
  changed_when: false
  tags: python

- name: flush apt lists cache
  file:
    dest: "{{ item.dest }}"
    state: "{{ item.state }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  with_items:
    - { state: "absent", dest: "/var/lib/apt/lists", owner: "root", group: "root", mode: "0755" }
    - { state: "directory", dest: "/var/lib/apt/lists", owner: "root", group: "root", mode: "0755" }
    - { state: "touch", dest: "/var/lib/apt/lists/lock", owner: "root", group: "root", mode: "0640" }
  changed_when: false
  tags: python
