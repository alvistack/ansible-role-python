- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _yum }}"
  tags: python

- name: yum -y clean all
  shell: |
    yum -y clean all
  changed_when: false
  tags: python

- name: ensure pip and setuptools up-to-date
  pip:
    name: "{{ item.name | default(None) or omit }}"
    state: "{{ item.state | default(None) or omit }}"
    version: "{{ item.version | default(None) or omit }}"
    extra_args: "--upgrade"
  with_items:
    - { state: "latest", name: "pip" }
    - { state: "latest", name: "setuptools" }
    - { state: "latest", name: "wheel" }
  tags: python

- name: ensure python with SNI support
  pip:
    name: "{{ item.name | default(None) or omit }}"
    state: "{{ item.state | default(None) or omit }}"
    version: "{{ item.version | default(None) or omit }}"
    extra_args: "--upgrade"
  with_items:
    - { state: "latest", name: "ndg-httpsclient" }
    - { state: "latest", name: "pyasn1" }
    - { state: "latest", name: "pyopenssl" }
    - { state: "latest", name: "urllib3" }
  tags: python
