- name: bootstrap python with apt-get
  raw: command -v apt-get >/dev/null 2>&1 && apt-get update && apt-get -y install python-minimal
  changed_when: false
  ignore_errors: "yes"
  register: result
  until: result.rc == 0
  retries: 3
  delay: 3
  tags: python

- name: bootstrap python with yum
  raw: command -v yum >/dev/null 2>&1 && yum check-update && yum -y install python
  changed_when: false
  ignore_errors: "yes"
  register: result
  until: result.rc == 0
  retries: 3
  delay: 3
  tags: python

- name: manually gather facts
  setup:
  tags: python

- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "../vars"
      skip: "yes"
  loop_control:
    loop_var: "loop_var"
  tags: python

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
      skip: "yes"
  loop_control:
    loop_var: "loop_var"
  tags: python

- name: pip install
  pip:
    name: "{{ item.name | default(None) or omit }}"
    state: "{{ item.state | default(None) or omit }}"
    version: "{{ item.version | default(None) or omit }}"
  with_items: "{{ _pip }}"
  tags: python
