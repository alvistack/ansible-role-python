- hosts: all
  remote_user: root
  become: true
  roles:
    - role: python

- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: python --version
      command: python --version
      register: result
      changed_when: result is not succeeded

    - name: pip --version
      command: pip --version
      register: result
      changed_when: result is not succeeded

    - name: easy_install --version
      command: easy_install --version
      register: result
      changed_when: result is not succeeded

    - name: wheel version
      command: wheel version
      register: result
      changed_when: result is not succeeded
